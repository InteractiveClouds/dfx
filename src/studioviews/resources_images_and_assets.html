<div layout="row" class="col-md-12" layout-align="start end" style="min-height:48px;">
    <span class="col-md-12">
        <md-button ng-if="assets.resources_assets_selected.length > 0" ng-click="assets.confirmResourceDeleteAll($event)" class="md-raised md-warn">
            <span class="fa fa-trash-o"></span>
            Delete
        </md-button>
    </span>
</div>
<table class="datatable" style="width:100%;">
    <thead>
        <tr style="border-bottom:1px solid #C7C7C7;">
            <th>
                <md-checkbox ng-model="assets.is_all_resources_assets_selected" ng-click="assets.toggleAllAssets()" style="margin: 0; padding: 0; min-width: 20px"></md-checkbox>
            </th>
            <th width="20%">Path</th>
            <th width="20%">Type</th>
            <th width="20%">Size</th>
            <th width="20%">Thumbnail</th>
            <th width="20%">Actions</th>
        </tr>
    </thead>
</table>
<div id="scope-source-table" style="padding:0;overflow-y:auto;">
    <table class="datatable" style="width:100%;">
        <tbody>
            <tr ng-repeat="resitem in assets.data.items track by $index" style="cursor:pointer;">
                <td>
                    <md-checkbox ng-checked="assets.isSelectedAssets(resitem)" ng-click="assets.toggleSelectionAssets(resitem)" style="margin: 0; padding: 0; min-width: 20px"></md-checkbox>
                </td>
                <td width="20%">{{resitem.path}}</td>
                <td width="20%">{{resitem.type}}</td>
                <td width="20%">{{resitem.size}} KiB</td>
                <td width="20%">
                    <img data-dz-thumbnail="" alt="{{resitem.path}}" title="{{resitem.path}}" style="width:50px;height:50px;"
                        ng-src="{{(resitem.type == 'image/jpeg' || resitem.type == 'image/png' || resitem.type == 'image/gif')? '/studio/resources/preview/' + (app_name ? app_name + '/' : '')  + assets.current_resource_type + '/' + resitem.path  : ''}}">
                </td>
                <td width="20%">
                    <div layout="row" layout-align="space-between center">
                        <md-button ng-click="assets.confirmResourceDelete($event, resitem)" style="margin: 0; padding: 0; min-width: 20px" title="Remove"><md-icon class="fa fa-trash" style="font-size:20px;"></md-icon></md-button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
