<div layout="column" style="height:100vh;overflow:hidden">
    <div layout="row" layout-align="space-between center" style="background:#DCDCDC">
            <h4 style="padding-left:10px">Play with Samples</h4>
    </div>
    <div layout="column" layout-padding ng-show="isCategoriesLoaded==false || isCategoryLoaded==false || isSampleLoaded==false">
        <h4>Loading samples from GitHub...</h4>
        <md-progress-linear class="md-altTheme-theme" md-mode="indeterminate"></md-progress-linear>
    </div>
    <div layout="column" flex style="overflow:auto;">
        <md-content layout-padding>
            <div layout="row" flex="100">
                <div layout="row" layout-padding layout-wrap layout-align="start start">
                    <md-card ng-repeat="sample in samples" style="width:315px;height:460px;padding:0;">
                        <div style="width:100%;height:237px;background:#000" layout="row" layout-align="center center">
                            <img ng-src="{{sample.content.thumbnail || '/images/sampleapps/samples_default.png'}}" style="width:315px;height:237px"/>
                        </div>
                        <md-card-title style="height: 100px;max-height: 100px;">
                            <md-card-title-text style="color: #2196F3">
                                <span class="md-headline">{{sample.content.title}}</span>
                                <span class="md-title">({{sample.name}})</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <p style="min-height: 60px;max-height: 60px;text-overflow: ellipsis;">
                                {{sample.content.description}}
                            </p>
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button class="md-icon-button" aria-label="Documentation" style="font-size:18px" ng-click="readDocumentation(sample)">
                                <md-tooltip>Documentation</md-tooltip>
                                <md-icon class="fa fa-info"></md-icon>
                            </md-button>
                            <md-button class="md-icon-button" aria-label="Download" style="font-size:18px" ng-click="openInstallSample(sample)">
                                <md-tooltip>Download & Install</md-tooltip>
                                <md-icon class="fa fa-download"></md-icon>
                            </md-button>
                        </md-card-actions>
                    </md-card>
                </div>
            </div>
        </md-content>
    </div>
</div>
