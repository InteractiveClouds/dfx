<md-dialog aria-label="add-variable-dialog" ng-cloak>
    <form ng-submit="saveEnvironment(environment_data.name)">
        <md-toolbar>
            <div class="md-toolbar-tools layout-padding">
                <h5>{{environment_mode}} environment</h5>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="closeDialog()" style="margin-right:-6px;" aria-label="Studio button">
                    <md-icon class="fa fa-lg fa-times dfx-studio-flex-icon" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="width:400px;">
            <div class="md-dialog-content layout-column" style="padding-bottom: 0;height: 100px;">
                <md-input-container class="md-block flex" ng-class="not_valid_environment_name ? 'md-input-invalid' : ''" style="margin: 0;">
                    <label>Name:</label>
                    <input type="text" ng-model="environment_data.name" ng-change="validateEnvironmentName(environment_data.name)" md-autofocus aria-label="Studio input">
                    <span ng-if="not_valid_environment_name" style="color:#DD2C00; margin-top: 35px; font-size: 12px;">
                        Environment name must be unique and can consist only of letters, numbers and underscore
                    </span>
                </md-input-container>
            </div>        
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-primary" ng-disabled="not_valid_environment_name" type="submit" aria-label="Studio button">OK</md-button>
            <md-button class="md-primary" ng-click="closeDialog()" aria-label="Studio button">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
