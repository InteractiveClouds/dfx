<div layout="row" class="col-md-12" layout-align="start end" style="min-height:48px;">
    <span class="col-md-12">
        <md-button ng-if="stylesheets.resources_stylesheets_selected.length > 0" ng-click="stylesheets.confirmResourceDeleteAll($event)" class="md-raised md-warn">
            <span class="fa fa-trash-o"></span>
            Delete
        </md-button>
    </span>
</div>
<table class="datatable" style="width:100%;">
    <thead>
        <tr style="border-bottom:1px solid #C7C7C7;">
            <th>
                <md-checkbox ng-model="stylesheets.is_all_resources_stylesheets_selected" ng-click="stylesheets.toggleAllStylesheets()" style="margin: 0; padding: 0; min-width: 20px"></md-checkbox>
            </th>
            <th width="25%">Path</th>
            <th width="25%">Type</th>
            <th width="25%">Size</th>
            <th width="25%">Actions</th>
        </tr>
    </thead>
</table>
<div id="scope-source-table" style="padding:0;overflow-y:auto;">
    <table class="datatable" style="width:100%;">
        <tbody>
            <tr ng-repeat="resitem in stylesheets.data.items track by $index" style="cursor:pointer;">
                <td>
                    <md-checkbox ng-checked="stylesheets.isSelectedStylesheets(resitem)" ng-click="stylesheets.toggleSelectionStylesheets(resitem)" style="margin: 0; padding: 0; min-width: 20px"></md-checkbox>
                </td>
                <td width="25%">{{resitem.path}}</td>
                <td width="25%">{{resitem.type}}</td>
                <td width="25%">{{resitem.size}}<span ng-if="resitem.size"> KiB</span></td>
                <td width="25%">
                    <div layout="row" layout-align="start center">
                        <md-button ng-click="javascript.editResource(resitem.path, $index)" style="margin: 0; padding: 0; min-width: 20px" title="Edit"><md-icon class="fa fa-edit" style="font-size:20px; padding-top: 3px;"></md-icon></md-button>
                        <md-button ng-click="stylesheets.confirmResourceDelete($event, resitem)" style="margin: 0; padding: 0; min-width: 20px" title="Remove"><md-icon class="fa fa-trash" style="font-size:20px;"></md-icon></md-button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
