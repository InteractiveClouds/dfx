<md-dialog aria-label="api-so-clone" ng-cloak>
    <form ng-submit="cloneServiceDo()">
        <md-toolbar>
            <div class="md-toolbar-tools layout-padding">
                <h5>Clone service</h5>
                <span flex></span>
                <md-button aria-label="Studio button" class="md-icon-button" ng-click="closeDialog()" style="margin-right:-6px;">
                    <md-icon class="fa fa-lg fa-times dfx-studio-flex-icon" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="width:400px;">
            <div class="md-dialog-content layout-column">
                <md-input-container class="md-block flex" ng-class="validUrlResult === 'failed' || existUrl === true ? 'md-input-invalid' : ''" style="margin: 0;">
                    <label>API Route URL:</label>
                    <input id="clonedServiceName" ng-model="clonedServiceName" ng-change="clonedServiceNameChangeAction()" md-autofocus>
                    <div class="md-errors-spacer" style="float:left;">
                        <span ng-if="validUrlResult === 'failed'" style="color:#DD2C00; margin-top: 35px; font-size: 12px;">{{serviceUrlError}}</span>
                    </div>
                </md-input-container>
            </div>
            <div class="md-dialog-content layout-column">
                <md-input-container class="md-block flex" style="margin: 0;">
                    <label>Request URL:</label>
                    <input id="clonedServiceUrl" ng-model="clonedServiceUrl" md-autofocus>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button aria-label="Studio button" class="md-primary" ng-disabled="!allowClone" type="submit">
                OK
            </md-button>
            <md-button aria-label="Studio button" class="md-primary" ng-click="closeDialog()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
