<!DOCTYPE html>
<html ng-app="dfxAppRuntime">
<head>
    <meta http-equiv="content-type" content="text/HTML;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login to ##appName</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700', rel='stylesheet'">
    <link rel="stylesheet" type="text/css" href="css/mobile/runtime_mobile/dfx.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/mobile/app.css" media="screen">
    <script src="js/mobile/runtime_mobile/script.js"></script>
    <script src="js/mobile/app.js"></script>
    <script src="js/mobile/runtime_mobile/dfx.js"></script>
    <script>
        $( document ).bind( "mobileinit", function() {
        try {
            $.support.cors = true;
            $.mobile.allowCrossDomainPages = true;
        } catch (e) {
            alert('Cross domain error');
        }
    });
    </script>
    <script type="text/javascript">
        DreamFace.initSession( {dfx_server: '##server', dfx_appname:'##appName', dfx_tenantid:'##tenant', dfx_ispreview:false} );
        DreamFace.successfulLoginRedirectUrl = 'index.html';
    </script>
</head>
<body ng-controller="dfx_login_controller" dfx-app="##appName" style="display:none;">
<div layout="column" layout-align="center center" style="height:100%;background:#00bae7">
    <img src="img/dfx_login_logo_white.png" style="width:64px;height:64px" />
	<div style="width:300px;font-family:HelveticaNeue;font-size:20px;color:#ffffff;letter-spacing:0.31px;line-height:23px;text-align:center;">The new face of cloud development</div>
	<div style="width:300px;">
		<form id="loginForm" name="loginForm" ng-submit="$(this).closest('form').submit()">
			<div layout="column">
				<md-input-container style="width:204px"><label>User ID</label><input id="username" type="text"></md-input-container>
				<md-input-container style="width:204px"><label>Password</label><input id="password" type="password" name="password"></md-input-container>
			</div>
			<div layout="row">
				<md-button style="color:#fff;background:#00bae7" type="submit" class="md-raised">Log in</md-button>
			</div>
		</form>
	</div>
</div>
<script src="js/mobile/login.js"></script>
</body>
</html>
