<!DOCTYPE html>
<html ng-app="dfxAppRuntime">
<head>
    <meta http-equiv="content-type" content="text/HTML;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login to Demo</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700', rel='stylesheet'">
    <link rel="stylesheet" type="text/css" href="css/web/runtime_web/dfx.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/web/app.css" media="screen">
    <script src="js/web/runtime_web/script.js"></script>
    <script src="js/web/app.js"></script>
    <script src="js/web/runtime_web/dfx.js"></script>
    <!--Resources-->
    <script type="text/javascript">
        DreamFace.initSession( {dfx_appname:'##appName', dfx_tenantid:'##tenant', dfx_ispreview:false} );
        DreamFace.successfulLoginRedirectUrl = 'index.html';
    </script>
</head>
<body ng-controller="dfx_login_controller" dfx-app="Demo" style="display:none;">
<div layout="column" style="height:100%">
    <div style="height:80px;background:#00bae7" layout="row" layout-align="start center">
      <div style="display:inline-block;margin-left:20px">
        <img src="img/dfx_login_logo_white.png" style="width:45px;height:45px;" />
      </div>
      <div style="display:inline-block;margin-left:20px;font-family:HelveticaNeue;font-size:20px;color:#ffffff;letter-spacing:0.31px;line-height:23px;text-align:left;">The new face of cloud development</div>
  	</div>
    <div flex layout="column" layout-align="center center">
        <md-whiteframe flex="45" layout layout-align="center center" style="width:477px" class="md-whiteframe-0dp">
            <md-card style="width:477px;box-shadow:none">
                <md-card-content>
                    <form id="loginForm" name="loginForm" ng-submit="$(this).closest('form').submit()">
                        <div layout="column">
                            <md-input-container flex><label>User ID</label><input id="username" type="text"></md-input-container>
                            <md-input-container flex><label>Password</label><input id="password" type="password" name="password"></md-input-container>
                        </div>
                        <div layout="row">
                            <md-button type="submit" class="md-raised">Log in</md-button>
                        </div>
                    </form>
                </md-card-content>
            </md-card>
        </md-whiteframe>
    </div>
    <div layout="row" layout-align="end center" style="padding-right:37px;background:#434a54;height:60px;font-family:HelveticaNeue;font-style:italic;font-size:14px;color:#d6d6d6;letter-spacing:0px;line-height:38px;">Created by DreamFace</div>
</div>
<script src="js/web/login.js"></script>
</body>
</html>
