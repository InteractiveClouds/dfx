FRAG-IF{{!attributes.state.value && attributes.waiting.value == ''}}
<div ng-show="attributes.display.value"
    ATTR-IF{{style="attributes.style.value"}}
    class="dfx-core-gc-icon {{attributes.classes.value}}"
    ATTR-IF{{ng-class="attributes.dynamicClasses.value"}}>
    <div style="display: inline-block">
        <div style="text-align: center">
            <md-icon ng-if="ATTR-EXP{{attributes.icon.type ==='fa-icon' ? 'true' : 'false'}}ATTR-ENDEXP"
                class="fa {{attributes.icon.value || 'fa-home'}} md-font md-altTheme-theme glyph"
                aria-label="{{ attributes.icon.value + attributes.icon.size }}"
                ng-style="{'font-size': attributes.icon.size + 'px', color: 'inherit', width: attributes.icon.size + 'px', height: attributes.icon.size + 'px', 'vertical-align': 'top'}"
                style="color: {{attributes.state.icon.color}}"
                ATTR-IF{{ng-click="attributes.onclick.value"}}
                ATTR-IF{{ng-dblclick="attributes.ondblclick.value"}}
                ATTR-IF{{ng-keypress="attributes.onkeypress.value"}}
                ATTR-IF{{ng-keydown="attributes.onkeydown.value"}}
                ATTR-IF{{ng-keyup="attributes.onkeyup.value"}}
                ATTR-IF{{ng-mouseover="attributes.onmouseover.value"}}
                ATTR-IF{{ng-mouseenter="attributes.onmouseenter.value"}}
                ATTR-IF{{ng-mousemove="attributes.onmousemove.value"}}
                ATTR-IF{{ng-mouseleave="attributes.onmouseleave.value"}}
                ATTR-IF{{ng-mousedown="attributes.onmousedown.value"}}
                ATTR-IF{{ng-mouseup="attributes.onmouseup.value"}}
                ATTR-IF{{ng-disabled="attributes.disabled.value"}}>
            </md-icon>
            <ng-md-icon ng-if="ATTR-EXP{{attributes.icon.type ==='svg-icon' ? 'true' : 'false'}}ATTR-ENDEXP"
                icon="{{attributes.icon.value || 'home'}}"
                ATTR-IF{{size="attributes.icon.size"}}
                style="color: {{attributes.state.icon.color}}"
                ATTR-IF{{ng-click="attributes.onclick.value"}}
                ATTR-IF{{ng-dblclick="attributes.ondblclick.value"}}
                ATTR-IF{{ng-keypress="attributes.onkeypress.value"}}
                ATTR-IF{{ng-keydown="attributes.onkeydown.value"}}
                ATTR-IF{{ng-keyup="attributes.onkeyup.value"}}
                ATTR-IF{{ng-mouseover="attributes.onmouseover.value"}}
                ATTR-IF{{ng-mouseenter="attributes.onmouseenter.value"}}
                ATTR-IF{{ng-mousemove="attributes.onmousemove.value"}}
                ATTR-IF{{ng-mouseleave="attributes.onmouseleave.value"}}
                ATTR-IF{{ng-mousedown="attributes.onmousedown.value"}}
                ATTR-IF{{ng-mouseup="attributes.onmouseup.value"}}
                ATTR-IF{{ng-disabled="attributes.disabled.value"}}>
            </ng-md-icon>
        </div>
        <div style="text-align: center">
            <span ATTR-IF{{ng-bind="attributes.label.value"}} ng-style="{color: 'inherit'}"></span>
        </div>
    </div>
</div>
FRAG-ENDIF

FRAG-IF{{attributes.waiting.value !== ''}}
<div ATTR-IF{{style="attributes.style.value"}}
    class="dfx-core-gc-icon dfx-core-wait-icon {{attributes.classes.value}}">
    <div style="display: inline-block">
        <div ng-if="ATTR-EXP{{attributes.waiting.icon.type ==='fa-icon' && !attributes.waiting.autoDisabled ? 'true' : 'false'}}ATTR-ENDEXP" style="text-align:center">
            <md-icon class="fa {{attributes.waiting.icon.value || 'fa-spinner'}} {{attributes.waiting.icon.class}}"
                style="font-size: {{attributes.icon.size}}px; color: inherit; width: {{attributes.icon.size}}px; height: {{attributes.icon.size}}px; vertical-align: top; cursor: wait; {{attributes.waiting.icon.style}}"
                ATTR-IF{{ng-click="attributes.onclick.value"}}
                ATTR-IF{{ng-dblclick="attributes.ondblclick.value"}}
                ATTR-IF{{ng-keypress="attributes.onkeypress.value"}}
                ATTR-IF{{ng-keydown="attributes.onkeydown.value"}}
                ATTR-IF{{ng-keyup="attributes.onkeyup.value"}}
                ATTR-IF{{ng-mouseover="attributes.onmouseover.value"}}
                ATTR-IF{{ng-mouseenter="attributes.onmouseenter.value"}}
                ATTR-IF{{ng-mousemove="attributes.onmousemove.value"}}
                ATTR-IF{{ng-mouseleave="attributes.onmouseleave.value"}}
                ATTR-IF{{ng-mousedown="attributes.onmousedown.value"}}
                ATTR-IF{{ng-mouseup="attributes.onmouseup.value"}}>
            </md-icon>
        </div>
        <div ng-if="ATTR-EXP{{attributes.waiting.icon.type==='svg-icon' && !attributes.waiting.autoDisabled ? 'true' : 'false'}}ATTR-ENDEXP" style="text-align:center">
            <ng-md-icon icon="{{attributes.waiting.icon.value || 'track_changes'}}"
                ATTR-IF{{size="attributes.icon.size"}}
                ATTR-IF{{class="attributes.waiting.icon.class"}}
                style="{{attributes.waiting.icon.style}} cursor: wait;"
                ATTR-IF{{ng-click="attributes.onclick.value"}}
                ATTR-IF{{ng-dblclick="attributes.ondblclick.value"}}
                ATTR-IF{{ng-keypress="attributes.onkeypress.value"}}
                ATTR-IF{{ng-keydown="attributes.onkeydown.value"}}
                ATTR-IF{{ng-keyup="attributes.onkeyup.value"}}
                ATTR-IF{{ng-mouseover="attributes.onmouseover.value"}}
                ATTR-IF{{ng-mouseenter="attributes.onmouseenter.value"}}
                ATTR-IF{{ng-mousemove="attributes.onmousemove.value"}}
                ATTR-IF{{ng-mouseleave="attributes.onmouseleave.value"}}
                ATTR-IF{{ng-mousedown="attributes.onmousedown.value"}}
                ATTR-IF{{ng-mouseup="attributes.onmouseup.value"}}>
            </ng-md-icon>
        </div>
        <div ng-if="ATTR-EXP{{attributes.waiting.icon.type ==='fa-icon' && attributes.waiting.autoDisabled ? 'true' : 'false'}}ATTR-ENDEXP" style="text-align:center">
            <md-icon class="fa {{attributes.waiting.icon.value || 'fa-spinner'}} {{attributes.waiting.icon.class}}"
                style="font-size: {{attributes.icon.size}}px; color: inherit; width: {{attributes.icon.size}}px; height: {{attributes.icon.size}}px; vertical-align: top; {{attributes.waiting.icon.style}} color: rgba(0,0,0,0.26) !important;cursor: wait; ">
            </md-icon>
        </div>
        <div ng-if="ATTR-EXP{{attributes.waiting.icon.type ==='svg-icon' && attributes.waiting.autoDisabled ? 'true' : 'false'}}ATTR-ENDEXP" style="text-align:center">
            <ng-md-icon icon="{{attributes.waiting.icon.value || 'track_changes'}}"
                size="{{attributes.icon.size}}"
                class="{{attributes.waiting.icon.class}}"
                style="{{attributes.waiting.icon.style}} color: rgba(0,0,0,0.26) !important;cursor: wait;">
            </ng-md-icon>
        </div>
        <div style="text-align: center">
            <span ATTR-IF{{ng-bind="attributes.label.value"}}
                style="color: {{$eval(attributes.waiting.autoDisabled) ? 'rgba(0,0,0,0.26)!important' : 'inherit'}}">
            </span>
        </div>
    </div>
</div>
FRAG-ENDIF
