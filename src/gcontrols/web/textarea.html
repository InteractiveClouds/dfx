<div ng-form name="textareaForm" ng-show="$eval(attributes.display.value)" style="{{attributes.style.value}}" class="{{attributes.classes.value}}" ng-class="$eval(attributes.dynamicClasses.value)">
    <div ng-if="attributes.icon.value !== ''" layout="row">
        <div class="gc_w_input_icon_wrap_preview" flex="none" ng-if="attributes.position.value==='left'">
            <span class="gc_w_input_icon" style="text-align: right;">
                <md-icon ng-if="attributes.icon.type ==='fa-icon'" class="fa {{$eval(attributes.icon.value) || 'fa-home'}} {{attributes.icon.class}}" style="{{attributes.icon.style}}; font-size: {{attributes.icon.size}}px; height: {{attributes.icon.size}}px; width: {{attributes.icon.size}}px;"></md-icon>
            <ng-md-icon ng-if="attributes.icon.type ==='svg-icon'" icon="{{$eval(attributes.icon.value) || 'home'}}" size="{{attributes.icon.size}}" style="{{attributes.icon.style}}; height: {{attributes.icon.size}}px; width: {{attributes.icon.size}}px;" class="{{attributes.icon.class}}"></ng-md-icon>
            </span>
        </div>
            <md-input-container flex class="gc-textarea-icon-container">
                <label ng-bind="$eval(attributes.label.value)"></label>
                <textarea ng-if="attributes.maxlength.value !== ''" name="cur_textarea" ng-model="$gcscope[attributes.binding.value]" style="padding-left: 5px"
                      columns="1" md-maxlength="attributes.maxlength.value" ng-required="$eval(attributes.required.value)"
                      rows="{{attributes.rowsNumber.value}}" ng-disabled="$eval(attributes.disabled.value)"
                      ng-change="$eval(attributes.onchange.value)"
                      ng-focus="$eval(attributes.onfocus.value)"
                      ng-blur="$eval(attributes.onblur.value)"
                      ng-click="$eval(attributes.onclick.value)"
                      ng-dblclick="$eval(attributes.ondblclick.value)"
                      ng-keypress="$eval(attributes.onkeypress.value)"
                      ng-keydown="$eval(attributes.onkeydown.value)"
                      ng-keyup="$eval(attributes.onkeyup.value)"
                      ng-mouseover="$eval(attributes.onmouseover.value)"
                      ng-mouseenter="$eval(attributes.onmouseenter.value)"
                      ng-mousemove="$eval(attributes.onmousemove.value)"
                      ng-mouseleave="$eval(attributes.onmouseleave.value)"
                      ng-mousedown="$eval(attributes.onmousedown.value)"
                      ng-mouseup="$eval(attributes.onmouseup.value)"></textarea>
                <textarea ng-if="attributes.maxlength.value === ''" name="cur_textarea" ng-model="$gcscope[attributes.binding.value]" style="padding-left: 5px"
                          columns="1" ng-required="$eval(attributes.required.value)"
                          rows="{{attributes.rowsNumber.value}}" ng-disabled="$eval(attributes.disabled.value)"
                          ng-change="$eval(attributes.onchange.value)"
                          ng-focus="$eval(attributes.onfocus.value)"
                          ng-blur="$eval(attributes.onblur.value)"
                          ng-click="$eval(attributes.onclick.value)"
                          ng-dblclick="$eval(attributes.ondblclick.value)"
                          ng-keypress="$eval(attributes.onkeypress.value)"
                          ng-keydown="$eval(attributes.onkeydown.value)"
                          ng-keyup="$eval(attributes.onkeyup.value)"
                          ng-mouseover="$eval(attributes.onmouseover.value)"
                          ng-mouseenter="$eval(attributes.onmouseenter.value)"
                          ng-mousemove="$eval(attributes.onmousemove.value)"
                          ng-mouseleave="$eval(attributes.onmouseleave.value)"
                          ng-mousedown="$eval(attributes.onmousedown.value)"
                          ng-mouseup="$eval(attributes.onmouseup.value)"></textarea>
                    <div ng-if="textareaForm.$dirty" ng-messages="textareaForm.cur_textarea.$error">
                        <span ng-message="required">
                            {{$eval(attributes.label.value)}} <br>is required.
                        </span>
                        <span ng-message="md-maxlength">{{$eval(attributes.label.value)}} <br>has to be less than {{attributes.maxlength.value}} characters long.</span>
                    </div>
            </md-input-container>
        <div class="gc_w_input_icon_wrap_preview" flex="none" ng-if="attributes.position.value==='right'">
            <span class="gc_w_input_icon">
                <md-icon ng-if="attributes.icon.type ==='fa-icon'" class="fa {{$eval(attributes.icon.value) || 'fa-home'}} {{attributes.icon.class}}" style="{{attributes.icon.style}}; font-size: {{attributes.icon.size}}px; height: {{attributes.icon.size}}px; width: {{attributes.icon.size}}px;"></md-icon>
            <ng-md-icon ng-if="attributes.icon.type ==='svg-icon'" icon="{{$eval(attributes.icon.value) || 'home'}}" size="{{attributes.icon.size}}" style="{{attributes.icon.style}}; height: {{attributes.icon.size}}px; width: {{attributes.icon.size}}px;" class="{{attributes.icon.class}}"></ng-md-icon>
            </span>
        </div>
    </div>

    <div ng-if="attributes.icon.value === ''" layout="row">
        <md-input-container flex class="gc-textarea-icon-container">
            <label ng-bind="$eval(attributes.label.value)"></label>
        <textarea ng-if="attributes.maxlength.value !== ''" name="cur_textarea" ng-model="$gcscope[attributes.binding.value]" style="padding-left: 5px"
                  columns="1" md-maxlength="attributes.maxlength.value" ng-required="$eval(attributes.required.value)"
                  rows="{{attributes.rowsNumber.value}}" ng-disabled="$eval(attributes.disabled.value)"
                  ng-change="$eval(attributes.onchange.value)"
                  ng-focus="$eval(attributes.onfocus.value)"
                  ng-blur="$eval(attributes.onblur.value)"
                  ng-click="$eval(attributes.onclick.value)"
                  ng-dblclick="$eval(attributes.ondblclick.value)"
                  ng-keypress="$eval(attributes.onkeypress.value)"
                  ng-keydown="$eval(attributes.onkeydown.value)"
                  ng-keyup="$eval(attributes.onkeyup.value)"
                  ng-mouseover="$eval(attributes.onmouseover.value)"
                  ng-mouseenter="$eval(attributes.onmouseenter.value)"
                  ng-mousemove="$eval(attributes.onmousemove.value)"
                  ng-mouseleave="$eval(attributes.onmouseleave.value)"
                  ng-mousedown="$eval(attributes.onmousedown.value)"
                  ng-mouseup="$eval(attributes.onmouseup.value)"></textarea>

        <textarea ng-if="attributes.maxlength.value === ''" name="cur_textarea" ng-model="$gcscope[attributes.binding.value]" style="padding-left: 5px"
                  columns="1" ng-required="$eval(attributes.required.value)"
                  rows="{{attributes.rowsNumber.value}}" ng-disabled="$eval(attributes.disabled.value)"
                  ng-change="$eval(attributes.onchange.value)"
                  ng-focus="$eval(attributes.onfocus.value)"
                  ng-blur="$eval(attributes.onblur.value)"
                  ng-click="$eval(attributes.onclick.value)"
                  ng-dblclick="$eval(attributes.ondblclick.value)"
                  ng-keypress="$eval(attributes.onkeypress.value)"
                  ng-keydown="$eval(attributes.onkeydown.value)"
                  ng-keyup="$eval(attributes.onkeyup.value)"
                  ng-mouseover="$eval(attributes.onmouseover.value)"
                  ng-mouseenter="$eval(attributes.onmouseenter.value)"
                  ng-mousemove="$eval(attributes.onmousemove.value)"
                  ng-mouseleave="$eval(attributes.onmouseleave.value)"
                  ng-mousedown="$eval(attributes.onmousedown.value)"
                  ng-mouseup="$eval(attributes.onmouseup.value)"></textarea>

            <div ng-if="textareaForm.$dirty" ng-messages="textareaForm.cur_textarea.$error">
                    <span ng-message="required">
                        {{$eval(attributes.label.value)}} <br>is required.
                    </span>
                <span ng-message="md-maxlength">{{$eval(attributes.label.value)}} <br>has to be less than {{attributes.maxlength.value}} characters long.</span>
            </div>
        </md-input-container>
    </div>
</div>
