<div class="dfx-core-gc-button-container">
    <md-button ng-if="attributes.menuItems.value.length === 0" class="dfx-core-gc-button {{attributes.classes.value}} md-altTheme-theme md-raised md-primary" style="{{attributes.style.value}}" aria-label="GC Button">
      <div ng-if="attributes.waiting.value !== 'true' && attributes.icon.type ==='fa-icon'" ng-style="{'display':'flex','flex-direction': attributes.icon.position === 'right' ? 'row-reverse' : 'row', 'justify-content': 'center', 'align-items':'center'}">
        <md-icon ng-if="attributes.icon.value != ''" class="dfx-core-gc-button-icon fa {{$eval(attributes.icon.value) || 'fa-home'}} {{attributes.icon.class}}" style="font-size: {{attributes.icon.size}}px; height: {{attributes.icon.size}}px; width: {{attributes.icon.size}}px; color: inherit; {{attributes.icon.style}}"></md-icon>
        <span ng-if="attributes.label.value!==''" class="dfx-gc-core-button-label">{{attributes.label.value | checkExpression}}</span>
      </div>
      <div ng-if="attributes.waiting.value !== 'true' && attributes.icon.type ==='svg-icon'" ng-style="{'display':'flex','flex-direction': attributes.icon.position === 'right' ? 'row-reverse' : 'row', 'justify-content': 'center', 'align-items':'center'}">
        <ng-md-icon ng-if="attributes.icon.value != ''" icon="{{$eval(attributes.icon.value) || 'home'}}" size="{{attributes.icon.size}}" style="height: {{attributes.icon.size}}px; width: {{attributes.icon.size}}px; color: inherit; {{attributes.icon.style}}" class="dfx-core-gc-button-icon {{attributes.icon.class}}"></ng-md-icon>
        <span ng-if="attributes.label.value!==''" class="dfx-gc-core-button-label">{{attributes.label.value | checkExpression}}</span>
      </div>
      <div ng-if="attributes.waiting.value === 'true' && attributes.waiting.icon.type ==='fa-icon'" ng-style="{'display':'flex','flex-direction': attributes.icon.position === 'right' ? 'row-reverse' : 'row', 'justify-content': 'center', 'align-items':'center'}">
        <md-icon ng-if="attributes.waiting.icon.value != ''" class="dfx-core-gc-button-icon fa {{$eval(attributes.waiting.icon.value) || 'fa-spinner'}} {{attributes.icon.class}} {{attributes.waiting.icon.class}}" style="font-size: {{attributes.icon.size}}px; color: inherit; width: {{attributes.icon.size}}px; height: {{attributes.icon.size}}px; vertical-align: top; {{attributes.icon.style}}; {{attributes.waiting.icon.style}}"></md-icon>
        <span ng-if="attributes.label.value!==''" class="dfx-gc-core-button-label">{{attributes.label.value | checkExpression}}</span>
      </div>
      <div ng-if="attributes.waiting.value === 'true' && attributes.waiting.icon.type ==='svg-icon'" ng-style="{'display':'flex','flex-direction': attributes.icon.position === 'right' ? 'row-reverse' : 'row', 'justify-content': 'center', 'align-items':'center'}">
        <ng-md-icon ng-if="attributes.waiting.icon.value != ''" icon="{{$eval(attributes.waiting.icon.value) || 'track_changes'}}" size="{{attributes.icon.size}}" class="dfx-core-gc-button-icon {{attributes.icon.class}} {{attributes.waiting.icon.class}}" style="{{attributes.icon.style}}; {{attributes.waiting.icon.style}}"></ng-md-icon>
        <span ng-if="attributes.label.value!==''" class="dfx-gc-core-button-label">{{attributes.label.value | checkExpression}}</span>
      </div>
    </md-button>
    <div class="{{component_class}}_button_menu" ng-if="attributes.menuItems.value.length > 0"></div>
</div>
