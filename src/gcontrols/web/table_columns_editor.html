<md-dialog aria-label="table-columns" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Columns editor</h2>
            </div>
        </md-toolbar>
        <md-dialog-content id="{{component_id}}_md_dialog" layout="column" style="max-width:880px;max-height:810px;width:880px;height:400px;margin:0px;">
            <div style="display:flex;flex-direction:row;flex-wrap:wrap;justify-content:space-between;padding:8px;">
                <section id="{{component_id}}_menu_structure" class="md-whiteframe-1dp" style="width:49.5%;border-radius:4px;overflow:hidden;">
                    <md-toolbar style="min-height:36px;background:rgba(128,128,128,0.46);">
                        <div class="md-toolbar-tools" style="height:36px;max-height:36px">
                            <h3 style="font-size:16px;">Columns list</h3>
                        </div>
                    </md-toolbar>
                    <md-toolbar style="min-height:30px;background:#ECECEC;font-size:14px;display:flex;flex-direction:row;align-items:center;padding:0 9px;">
                        <a href="#" class="fa fa-plus" ng-click="insertColumn()" style="color:#676B6E;text-decoration:none;margin:auto 7px;" title="Add item"></a>
                        <a href="#" class="fa fa-minus" ng-click="removeColumn()" style="color:#676B6E;text-decoration:none;margin:auto 7px;" title="Remove item"></a>
                        <a href="#" class="fa fa-arrow-up" ng-click="moveColumnUp()" style="color:#676B6E;text-decoration:none;margin:auto 7px;" title="Move up item"></a>
                        <a href="#" class="fa fa-arrow-down" ng-click="moveColumnDown()" style="color:#676B6E;text-decoration:none;margin:auto 7px;" title="Move down item"></a>
                    </md-toolbar>
                    <md-content class="menu-structure" layout-padding flex>
                        <ul>
                            <li ng-repeat="column in attributes.columns.value track by $index" class="menu-tree-item">
                                <a href="#" ng-click="selectOptionItem( $index )">{{ column.name }}</a>
                            </li>
                        </ul>
                    </md-content>
                </section>
                <section id="{{component_id}}_column_properties" class="md-whiteframe-1dp" style="width:49.5%;border-radius:4px;overflow:hidden;">
                    <md-toolbar style="min-height:36px;background:rgba(128,128,128,0.46);">
                        <div class="md-toolbar-tools" style="height:36px;max-height:36px">
                            <h3 style="font-size:16px;">Column properties</h3>
                        </div>
                    </md-toolbar>
                    <md-content layout-padding flex>
                        <div class="dfx-ve-property-treeview hover clearfix" style="padding:8px 16px 12px 12px;margin:0 -8px;">
                            <ul class="dfx-ve-property-picker-content" style="margin:0;padding:0">
                                <li class="col-md-12">
                                    <span class="col-md-4">Column Name:</span>
                                    <div class="col-md-8" layout="row">
                                        <input class="col-md-12" type="text" ng-model="attributes.currentColumn.name" style="margin-left:-15px;"/>
                                        <dfx-ve-menu-expression></dfx-ve-menu-expression>
                                    </div>
                                </li>
                                <li class="col-md-12">
                                    <span class="col-md-4">Header:</span>
                                    <div class="col-md-8" layout="row">
                                        <input class="col-md-12" type="text" ng-model="attributes.currentColumn.header" style="margin-left:-15px;"/>
                                        <dfx-ve-menu-expression></dfx-ve-menu-expression>
                                    </div>
                                </li>
                                <li class="col-md-12">
                                    <span class="col-md-4">Width:</span>
                                    <div class="col-md-8" layout="row" style="padding-left:0px;">
                                        <md-slider class="md-primary" flex ng-model="attributes.currentColumn.flex" step="5" min="0" max="100" aria-label="Flex width:">
                                        </md-slider>
                                        <div flex="20" layout layout-align="center center">
                                            <input flex type="number" step="5" min="0" max="100" ng-model="attributes.currentColumn.flex" aria-label="column-width" aria-controls="flex-width" style="margin-left:5px; text-align: center" ng-change="overrideAttribute('columns')">
                                        </div>
                                    </div>
                                </li>
                                <li class="col-md-12">
                                    <span class="col-md-4">Renderer:</span>
                                    <md-input-container class="col-md-8" style="background:transparent;padding: 0 10px 10px 0">
                                        <md-select aria-label="Renderer:" ng-model="attributes.currentColumn.renderer.name" style="background:#fff;" ng-change="changeRenderer()">
                                            <md-option value="statictext">statictext</md-option>
                                            <md-option value="html">html</md-option>
                                            <md-option value="button">button</md-option>
                                            <md-option value="fab">fab</md-option>
                                            <md-option value="image">image</md-option>
                                            <md-option value="rating">rating</md-option>
                                        </md-select>
                                    </md-input-container>
                                </li>
                                <li class="col-md-12">
                                    <span class="col-md-4">Sort Value:</span>
                                    <div class="col-md-8" layout="row">
                                        <input class="col-md-12" type="text" ng-model="attributes.currentColumn.value" style="margin-left:-15px;"/>
                                        <dfx-ve-menu-expression></dfx-ve-menu-expression>
                                    </div>
                                </li>
                                <li class="col-md-12">
                                    <span class="col-md-4">Sort:</span>
                                    <md-input-container class="col-md-8" style="background:transparent;padding: 0 10px 10px 0">
                                        <md-select aria-label="Sort:" ng-model="attributes.currentColumn.isAscending" style="background:#fff;" ng-change="changeRenderer()">
                                            <md-option value="true">Ascending</md-option>
                                            <md-option value="false">Descending</md-option>
                                        </md-select>
                                    </md-input-container>
                                </li>
                            </ul>
                        </div>
                    </md-content>
                </section>
            </div>
            <div class="second-dialog-box"></div>
        </md-dialog-content>
        <div class="md-actions">
            <md-button ng-click="closeDialog()" class="md-primary">Close</md-button>
        </div>
    </form>
</md-dialog>
