<div id="dfx-ve-html-menu-editor" class="second-dialog" style="display: none" tabindex="0">
    <div class="second-dialog-inner">
        <md-toolbar class="md-altTheme-theme"><div class="md-toolbar-tools"><h2>Html editor</h2></div></md-toolbar>
        <div class="second-dialog-content" style="padding:0">
            <md-dialog-content>
                <textarea id="dfx_html_editor" style="display:none"></textarea>
            </md-dialog-content>
        </div>
        <div class="md-actions">
            <md-button id="save-html-dialog" ng-click="setHtmlValue()" class="md-primary">Save</md-button>
            <md-button id="hide-html-dialog" ng-click="hideHtmlEditor()" class="md-primary">Cancel</md-button>
        </div>
    </div>
</div>
