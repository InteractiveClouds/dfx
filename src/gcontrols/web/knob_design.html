<div class="{{attributes.classes.value}}" style="{{attributes.style.value}}">
	<md-input-container class="md-input-has-messages md-input-has-value" style="display: block;">
		<label>{{attributes.label.value | checkExpression}}</label>
	</md-input-container>
	<input type="text" class="knob" value="50" style="display: inline;"
		   ng-disabled="$eval(attributes.disabled.value)">
</div>
