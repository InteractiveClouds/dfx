<div ng-if="attributes.binding.value !== ''"
    class="{{component_id + '_ng_quill_editor'}} {{attributes.whiteframe.value}}">
    <ng-quill-editor
        name="attributes.name.value"
        ng-model="$gcscope[attributes.binding.value]"
        toolbar-entries="init"
        toolbar="true"
        show-toolbar="$eval(attributes.toolbar.visible.value)"
        link-tooltip="true"
        image-tooltip="true"
        editor-required="true"
        required=""
        error-class="input-error"
        style="{{attributes.style.value}}"
        ng-class="$eval(attributes.dynamicClasses.value)"
        class="dfx-core-gc-richtext {{attributes.classes.value}}"
        read-only="$eval(attributes.disabled.value)"
        ng-show="$eval(attributes.display.value)"
        ng-change="$eval(attributes.onchange.value)"
        ng-focus="$eval(attributes.onfocus.value)"
        ng-blur="$eval(attributes.onblur.value)"
        ng-click="$eval(attributes.onclick.value)"
        ng-dblclick="$eval(attributes.ondblclick.value)"
        ng-keypress="$eval(attributes.onkeypress.value)"
        ng-keydown="$eval(attributes.onkeydown.value)"
        ng-keyup="$eval(attributes.onkeyup.value)"
        ng-mouseover="$eval(attributes.onmouseover.value)"
        ng-mouseenter="$eval(attributes.onmouseenter.value)"
        ng-mousemove="$eval(attributes.onmousemove.value)"
        ng-mouseleave="$eval(attributes.onmouseleave.value)"
        ng-mousedown="$eval(attributes.onmousedown.value)"
        ng-mouseup="$eval(attributes.onmouseup.value)">
    </ng-quill-editor>
</div>

<div ng-if="attributes.binding.value.length===0"
     class="{{component_id + '_ng_quill_editor'}} {{attributes.whiteframe.value}}">
    <ng-quill-editor
        name="attributes.name.value"
        ng-model="attributes.bindedData.value"
        toolbar-entries="init"
        toolbar="true"
        show-toolbar="$eval(attributes.toolbar.visible.value)"
        link-tooltip="true"
        image-tooltip="true"
        editor-required="true"
        required=""
        error-class="input-error"
        style="{{attributes.style.value}}"
        ng-class="$eval(attributes.dynamicClasses.value)"
        class="dfx-core-gc-richtext {{attributes.classes.value}}"
        read-only="$eval(attributes.disabled.value)"
        ng-show="$eval(attributes.display.value)"
        ng-change="$eval(attributes.onchange.value)"
        ng-focus="$eval(attributes.onfocus.value)"
        ng-blur="$eval(attributes.onblur.value)"
        ng-click="$eval(attributes.onclick.value)"
        ng-dblclick="$eval(attributes.ondblclick.value)"
        ng-keypress="$eval(attributes.onkeypress.value)"
        ng-keydown="$eval(attributes.onkeydown.value)"
        ng-keyup="$eval(attributes.onkeyup.value)"
        ng-mouseover="$eval(attributes.onmouseover.value)"
        ng-mouseenter="$eval(attributes.onmouseenter.value)"
        ng-mousemove="$eval(attributes.onmousemove.value)"
        ng-mouseleave="$eval(attributes.onmouseleave.value)"
        ng-mousedown="$eval(attributes.onmousedown.value)"
        ng-mouseup="$eval(attributes.onmouseup.value)">
    </ng-quill-editor>
</div>
