<div id="{{component_id}}_design" ng-form style="{{attributes.style.value}}" class="{{attributes.classes.value}} dfx-core-gc-datetime">
    <div ng-if="attributes.mode.value === 'date' && attributes.selectedType.value !== 'ranged' && attributes.dateFormating.value">
        <mdp-date-picker class="dfx-core-gc-datetime-picker align-value-{{attributes.alignment.value}}" mdp-format="{{attributes.dateFormat.value}}" ng-model="attributes.designDate.value"></mdp-date-picker>
    </div>
    <div ng-if="attributes.mode.value === 'date' && attributes.selectedType.value === 'ranged' && attributes.dateFormating.value">
        <mdp-date-picker class="dfx-core-gc-datetime-picker align-value-{{attributes.alignment.value}}" mdp-format="{{attributes.dateFormat.value}}" ng-model="attributes.designDate.value" mdp-min-date="minDate" mdp-max-date="maxDate"></mdp-date-picker>
    </div>    
    <div ng-if="attributes.mode.value === 'time' && attributes.timeFormating.value">
        <mdp-time-picker class="dfx-core-gc-datetime-picker align-value-{{attributes.alignment.value}}" mdp-format="{{attributes.timeFormat.value}}" ng-model="attributes.designTime.value"></mdp-time-picker>
    </div>
</div>
