<div ng-show="$eval(attributes.display.value)"
    class="{{attributes.classes.value}} dfx-core-gc-chart"
    ATTR-IF{{style="attributes.style.value"}}
    ATTR-IF{{ng-class="attributes.dynamicClasses.value"}}>

          options="attributes.options.value"
          data="$eval(attributes.binding.value)"
          api="$gcscope[attributes.name.value]">
    </nvd3>
</div>
