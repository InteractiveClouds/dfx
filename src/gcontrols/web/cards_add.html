<md-dialog aria-label="Add a Card"  ng-cloak>
	<form name="frmAddCard" ng-submit="addCardConfirm('ok')">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Add a Card</h2>
			</div>
	    </md-toolbar>
	    <md-dialog-content>
			<div class="md-dialog-content">
					<div layout-gt-sm="row">
						<md-input-container class="md-block" flex-gt-sm>
							<label>Card name</label>
							<input ng-model="card.name" placeholder="Enter a card name" md-autofocus>
						</md-input-container>
					</div>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button type="submit" ng-disabled="card.name==''">OK</md-button>
			<md-button ng-click="addCardCancel()" style="margin-right:20px;">Cancel</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
