<md-input-container flex
	ng-show="attributes.display.value"
	class="md-input-has-value md-block {{attributes.classes.value}}"
	ATTR-IF{{style="attributes.style.value"}}
	ATTR-IF{{ng-class="attributes.dynamicClasses.value"}}>
	<label ATTR-IF{{ng-bind="attributes.label.value"}}></label>
	<ul class="star-rating"
				ng-model="$gcscope[scope.attributes.binding.value]"
				ATTR-IF{{aria-label="attributes.name.value"}}
				ATTR-IF{{ng-click="attributes.onclick.value"}}
				ATTR-IF{{ng-mouseover="attributes.onmouseover.value"}}
        ATTR-IF{{ng-mouseenter="attributes.onmouseenter.value"}}
				ATTR-IF{{ng-mousemove="attributes.onmousemove.value"}}
				ATTR-IF{{ng-mouseleave="attributes.onmouseleave.value"}}
				ATTR-IF{{ng-mousedown="attributes.onmousedown.value"}}
        ATTR-IF{{ng-mouseup="attributes.onmouseup.value"}}
				ATTR-IF{{ng-disabled="attributes.disabled.value"}}>
        <li ng-repeat="star in stars" class="star"
						ng-class="{filled: star.filled}"
						ng-style="{color: star.filled ? 'attributes.highlighted.value' : 'attributes.color.value' }"
						ng-click="toggle($index)">
						FRAG-IF{{attributes.icon.type ==='fa-icon'}}
            <i class="fa {{attributes.icon.value}}" style="font-size: {{attributes.icon.size}}px; height: {{attributes.icon.size}}px; width: {{attributes.icon.size}}px;"></i>
						FRAG-ENDIF
						FRAG-IF{{attributes.icon.type ==='svg-icon'}}
            <ng-md-icon icon="{{attributes.icon.value}}" size="{{attributes.icon.size}}" style="height: {{attributes.icon.size}}px; width: {{attributes.icon.size}}px;"></ng-md-icon>
						FRAG-ENDIF
        </li>
    </ul>
</md-input-container>
