<md-content ng-if="attributes.optionsType.value === 'static'" id="{{component_id}}_selectable_list" tabindex="0" ng-show="$eval(attributes.display.value)">
    <md-list flex>
        <md-subheader ng-if="attributes.labelVisible.value" class="md-no-sticky" ng-bind="$eval(attributes.label.value)"></md-subheader>
        <md-list-item class="md-3-line" ng-repeat="it in attributes.static.value track by $index" ng-click="toggleItem($event, it, $index)" style="background-color: {{items_bg[$index]}}" aria-label="List Item">
            <div class="md-list-item-inner" ng-bind-html="it.data"></div>
        </md-list-item>        
    </md-list>
</md-content>
<md-content ng-if="attributes.optionsType.value === 'dynamic'" id="{{component_id}}_selectable_list" tabindex="0" ng-show="$eval(attributes.display.value)" ng-init="sourceList.value = ($eval(listSourceObject))">
    <md-list flex ng-if="!$eval(attributes.disabled.value)">
        <md-subheader ng-if="attributes.labelVisible.value" class="md-no-sticky" ng-bind="$eval(attributes.label.value)"></md-subheader>
        <md-list-item class="md-3-line" ng-repeat="it in sourceList.value track by $index" ng-init="listItem = ($eval('it.' + attributes.optionItemNames.value.data))" ng-click="toggleItem($event, it, $index);$eval(attributes.onclick.value)" style="background-color: {{items_bg[$index]}}" ng-dblclick="$eval(attributes.ondblclick.value)" ng-keypress="$eval(attributes.onkeypress.value)" ng-keydown="$eval(attributes.onkeydown.value)" ng-keyup="$eval(attributes.onkeyup.value)" ng-mouseover="$eval(attributes.onmouseover.value)" ng-mouseenter="$eval(attributes.onmouseenter.value)" ng-mousemove="$eval(attributes.onmousemove.value)" ng-mouseleave="$eval(attributes.onmouseleave.value)" ng-mousedown="$eval(attributes.onmousedown.value)" ng-mouseup="$eval(attributes.onmouseup.value)" aria-label="List Item">
            <div class="md-list-item-inner" ng-bind-html="listItem"></div>
        </md-list-item>        
    </md-list>
    <md-list flex ng-if="$eval(attributes.disabled.value)">
        <md-subheader ng-if="attributes.labelVisible.value" class="md-no-sticky" ng-bind="$eval(attributes.label.value)"></md-subheader>
        <md-list-item class="md-3-line" ng-repeat="it in sourceList.value track by $index" ng-init="listItem = ($eval('it.' + attributes.optionItemNames.value.data))" style="background-color: {{attributes.itemStyle.bgDefault}}" aria-label="List Item">
            <div class="md-list-item-inner" ng-bind-html="listItem"></div>
        </md-list-item>        
    </md-list>
</md-content>
