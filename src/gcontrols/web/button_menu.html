<md-menu-bar class="dfx-core-gc-button-menubar" dfx-ng-show="ng-show,display">
    <md-menu md-position-mode="target-{{positionModeSide}} target" md-offset="{{positionOffsetLeft}}px 52px">
        <div class="gc-btn-group">
            <md-button dfx-gc-compiled class="gc-btn-group-first dfx-core-gc-button md-raised md-primary {{attributes.classes.value}} md-altTheme-theme {{$eval(attributes.waiting.value) ? 'dfx-core-button-wait' : ''}}" style="{{attributes.style.value}}" dfx-ng-class="ng-class,dynamicClasses" dfx-ng-click="ng-click,onclick" dfx-ng-dblclick="ng-dblclick,ondblclick" dfx-ng-keypress="ng-keypress,onkeypress" dfx-ng-keydown="ng-keydown,onkeydown" dfx-ng-keyup="ng-keyup,onkeyup" dfx-ng-mouseover="ng-mouseover,onmouseover" dfx-ng-mouseenter="ng-mouseenter,onmouseenter" dfx-ng-mousemove="ng-mousemove,onmousemove" dfx-ng-mouseleave="ng-mouseleave,onmouseleave" dfx-ng-mouseup="ng-mouseup,onmouseup" ng-disabled="$eval(attributes.disabled.value) || $eval(attributes.waiting.autoDisabled)" aria-label="{{attributes.name.value}}">
                <div ng-if="!$eval(attributes.waiting.value)" ng-style="{'display':'flex','flex-direction': attributes.icon.position === 'right' ? 'row-reverse' : 'row', 'justify-content': 'center', 'align-items':'center'}">
                    <md-icon ng-if="attributes.icon.type ==='fa-icon' && attributes.icon.value != '' && !$eval(attributes.waiting.value)" class="dfx-core-gc-button-icon {{attributes.icon.class}} fa {{$eval(attributes.icon.value)}}" style="color: inherit; {{attributes.icon.style}}; font-size: {{attributes.icon.size}}px; height: {{attributes.icon.size}}px; width: {{attributes.icon.size}}px;"></md-icon>
                    <ng-md-icon ng-if="attributes.icon.type ==='svg-icon' && attributes.icon.value != '' && !$eval(attributes.waiting.value)" icon="{{$eval(attributes.icon.value)}}" size="{{attributes.icon.size}}" class="dfx-core-gc-button-icon {{attributes.icon.class}}" style="color: inherit; {{attributes.icon.style}}; height: {{attributes.icon.size}}px; width: {{attributes.icon.size}}px;"></ng-md-icon>
                    <span ng-if="attributes.label.value!==''" ng-bind="$eval(attributes.label.value)" class="dfx-gc-core-button-label"></span>
                </div>
                <div ng-if="$eval(attributes.waiting.value)" ng-style="{'display':'flex','flex-direction': attributes.icon.position === 'right' ? 'row-reverse' : 'row', 'justify-content': 'center', 'align-items':'center'}">
                    <md-icon ng-if="attributes.waiting.icon.type ==='fa-icon' && attributes.waiting.icon.value != ''" class="dfx-core-gc-button-icon {{attributes.icon.class}} fa {{$eval(attributes.waiting.icon.value) || 'fa-spinner'}} {{attributes.waiting.icon.class}}" style="color: inherit; {{attributes.icon.style}}; font-size: {{attributes.icon.size}}px; width: {{attributes.icon.size}}px; height: {{attributes.icon.size}}px; {{attributes.waiting.icon.style}}"></md-icon>
                    <ng-md-icon ng-if="attributes.waiting.icon.type ==='svg-icon' && attributes.waiting.icon.value != ''" icon="{{$eval(attributes.waiting.icon.value) || 'track_changes'}}" size="{{attributes.icon.size}}" class="dfx-core-gc-button-icon {{attributes.icon.class}} {{attributes.waiting.icon.class}}" style="color: inherit; {{attributes.icon.style}}; height: {{attributes.icon.size}}px; width: {{attributes.icon.size}}px; {{attributes.waiting.icon.style}}"></ng-md-icon>
                    <span ng-if="attributes.label.value!==''" ng-bind="$eval(attributes.label.value)" class="dfx-gc-core-button-label"></span>
                </div>
            </md-button>
            <button ng-click="$mdOpenMenu();" class="gc-btn-group-last md-raised md-primary {{attributes.classes.value}} md-altTheme-theme md-button {{$eval(attributes.waiting.value) ? 'dfx-core-button-wait' : ''}}" style="{{attributes.style.value}}" ng-class="$eval(attributes.dynamicClasses.value)" ng-disabled="$eval(attributes.disabled.value) || $eval(attributes.waiting.autoDisabled)" aria-label="GC Button menu trigger">
                <md-icon class="fa fa-caret-down dfx-core-gc-button-icon" style="color:inherit"></md-icon>
            </button>
        </div>
        <md-menu-content width="4"></md-menu-content>
    </md-menu>
</md-menu-bar>
